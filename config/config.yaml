# Configuration file untuk ProjekPID

# Data paths
data:
  raw_data_path: "data/raw/Data_Tanaman_Padi_Sumatera_version_1.csv"
  processed_data_path: "data/processed/"
  predictions_path: "data/predictions/"

# Database configuration
database:
  type: "sqlite"
  path: "data/processed/data_warehouse.db"
  echo: false

# Model configuration
model:
  test_size: 0.2
  cv_folds: 5
  random_state: 42
  
  # Model hyperparameters
  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
  
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    min_samples_split: 5
    min_samples_leaf: 2
  
  xgboost:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    min_child_weight: 3
    subsample: 0.8
    colsample_bytree: 0.8

# Feature engineering
features:
  target_column: "Produksi"
  lag_features: [1, 2]
  weather_features:
    - "Curah hujan"
    - "Kelembapan"
    - "Suhu rata-rata"

# Prediction
prediction:
  future_years: 5  # Jumlah tahun ke depan untuk prediksi

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_file: "logs/pipeline.log"

# Dashboard
dashboard:
  title: "Dashboard Prediksi Hasil Panen Padi Sumatera"
  port: 8501
  theme: "light"
